<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">欢迎</div>
        <div class="nav-menu">
            <a href="#" class="nav-item active">首页</a>
            <a href="#" class="nav-item">个人资料</a>
            <a href="#" id="logout">退出登录</a>
        </div>
    </nav>

    <main class="content">
        <div class="welcome-card">
            <h1>欢迎您, <span id="username-display"></span>!</h1>
        </div>

        <div class="dashboard">
            <a href="records.html" class="card">
                <div class="card-icon">
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="card-content">
                    <h3>记录</h3>
                    <p>记录生活中的美好时刻</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="birthdays.html" class="card">
                <div class="card-icon">
                    <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="card-content">
                    <h3>生日</h3>
                    <p>永不错过重要的生日提醒</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
            <a href="anniversaries.html" class="card">
                <div class="card-icon">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="card-content">
                    <h3>纪念日</h3>
                    <p>珍贵时刻永远铭记</p>
                </div>
                <div class="card-arrow">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </a>
        </div>
    </main>
    <script src="home.js"></script>
</body>
</html>
