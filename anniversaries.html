<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念日列表</title>
    <link rel="stylesheet" href="list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="home.html"><i class="fas fa-arrow-left"></i></a>
            <span>纪念日列表</span>
        </div>
        <button class="add-button" onclick="openAddModal()">
            <i class="fas fa-plus"></i> 添加纪念日
        </button>
    </nav>

    <main class="content">
        <div class="list-container">
            <!-- 列表项示例 -->
            <div class="list-item">
                <div class="item-content">
                    <h3>相识纪念日</h3>
                    <p>2024-01-16</p>
                </div>
                <div class="item-actions">
                    <button onclick="editItem(this)"><i class="fas fa-edit"></i></button>
                    <button onclick="deleteItem(this)"><i class="fas fa-trash"></i></button>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加/编辑模态框 -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>添加纪念日</h2>
            <form id="addForm">
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="date">日期</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" rows="4"></textarea>
                </div>
                <div class="form-buttons">
                    <button type="button" onclick="closeModal()">取消</button>
                    <button type="submit">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="list.js"></script>
</body>
</html>
